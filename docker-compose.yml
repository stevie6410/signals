services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./config/mosquitto:/mosquitto/config:ro

  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Mount whole directory containing prometheus.yml
      - ./config/prometheus:/etc/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      # Provision datasources from Git repo
      - ./config/grafana:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=signals
      - POSTGRES_USER=signals
      - POSTGRES_PASSWORD=signals
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signals -d signals"]
      interval: 5s
      timeout: 3s
      retries: 10

  signals:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: signals
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
      seq:
        condition: service_started
      prometheus:
        condition: service_started
    environment:
      MQTT__Host: mosquitto
      MQTT__Port: "1883"
      SEQ_URL: "http://seq"
      POSTGRES_CONNECTION_STRING: "Host=postgres;Port=5432;Database=signals;Username=signals;Password=signals"
      N8N_WEBHOOK_URL: "http://n8n:5678/webhook/signals/event"
      N8N_WEBHOOK_TEST_URL: "http://n8n:5678/webhook-test/signals/event"
    ports:
      - "5050:5050"

  n8n:
    image: n8nio/n8n:stable
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/London
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=8
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  seq-data:
  grafana-data:
  postgres-data:
  n8n_data:
