server {
    listen 80;
    server_name _;   # or mydomain.com

    # --------------------
    # n8n UI
    # --------------------
    location /n8n/ {
        proxy_pass http://n8n:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------
    # Zigbee2MQTT UI
    # --------------------
    location /zigbee/ {
        proxy_pass http://zigbee2mqtt:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Zigbee2MQTT sometimes uses absolute URLs
        sub_filter '="/' '="/zigbee/';
        sub_filter_once off;
    }

    # --------------------
    # Seq UI
    # --------------------
    location /seq/ {
        proxy_pass http://seq:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------
    # Grafana UI
    # --------------------
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------
    # Prometheus UI
    # --------------------
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fix Prometheus absolute paths
        sub_filter 'href="/'  'href="/prometheus/';
        sub_filter 'src="/'   'src="/prometheus/';
        sub_filter_once off;
    }

    # --------------------
    # Mosquitto
    # --------------------
    # Note: Mosquitto has *no web UI*.
    # The only way to reverse-proxy it is if YOU add a web admin plugin.
    # If you add Web UI at :9001 or mqtt-over-websockets, do this:
    #
    # location /mosquitto/ {
    #     proxy_pass http://mosquitto:9001/;
    #     proxy_set_header Host $host;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    # }
    #
    # MQTT on 1883 cannot be proxied through HTTP.
}
